<!-- Class-A Modal -->
<div id="class-a" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">

      <h1>Class A CDL Practice Test</h1>
      <span>
        <h2 class="hidden" id="number">of</h2>

        </div>
        <h3 class="hidden" id="score">score</h3>
      </span>
    </div>


    <hr class="results">
    <h1 id="theResults" class="results">results</h1>
